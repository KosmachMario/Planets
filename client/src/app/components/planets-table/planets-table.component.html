<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">
    <!-- Name Column -->
    <ng-container matColumnDef="planetName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let planet">
            <div class="planet-cell">
                @if (planet.imageUrl) {
                <img
                    [src]="planet.imageUrl"
                    alt="{{ planet.planetName }}"
                    class="planet-avatar"
                />
                } @else {
                <div class="planet-avatar"></div>
                }

                <div class="planet-info">
                    <div class="planet-name">{{ planet.planetName }}</div>
                    <div class="planet-description">
                        {{ planet.description }}
                    </div>
                </div>
            </div>
        </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="planetColor">
        <th mat-header-cell *matHeaderCellDef>Color</th>
        <td mat-cell *matCellDef="let planet">{{ planet.planetColor }}</td>
    </ng-container>

    <!-- Radius Column -->
    <ng-container matColumnDef="planetRadiusKM">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Radius in km</th>
        <td mat-cell *matCellDef="let planet">
            {{ planet.planetRadiusKM }}
        </td>
    </ng-container>

    <!-- Distance from Sun Column -->
    <ng-container matColumnDef="distanceFromSun">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Dist. from Sun
        </th>
        <td mat-cell *matCellDef="let planet">
            {{ planet.distInMillionsKM.fromSun }}
        </td>
    </ng-container>

    <!-- Distance from Earth Column -->
    <ng-container matColumnDef="distanceFromEarth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Dist. from Earth
        </th>
        <td mat-cell *matCellDef="let planet">
            {{ planet.distInMillionsKM.fromEarth }}
        </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
