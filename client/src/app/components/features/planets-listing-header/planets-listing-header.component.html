<div class="toggle-view-buttons">
    <mat-icon
        svgIcon="planets-grid"
        [class.active]="isGridView()"
        (click)="setGridView(true)"
    />

    <div class="separator"></div>

    <mat-icon
        svgIcon="planets-list"
        [class.active]="!isGridView()"
        (click)="setGridView(false)"
    />
</div>

<mat-form-field appearance="outline" class="search-field">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Search..." [formControl]="searchControl" />
</mat-form-field>
<button mat-flat-button class="secondary" (click)="onNewPlanetClick()">
    New planet
</button>
