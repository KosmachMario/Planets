<table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="planetName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let planet">
            <div class="planet-cell">
                <app-planet-avatar
                    [imageUrl]="planet.imageUrl"
                    [planetName]="planet.planetName"
                    [avatarSize]="60"
                />

                <div class="planet-info">
                    <div>{{ planet.planetName }}</div>
                    <div class="planet-description">
                        {{ planet.description }}
                    </div>
                </div>
            </div>
        </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="planetColor">
        <th mat-header-cell *matHeaderCellDef>Color</th>
        <td mat-cell *matCellDef="let planet">{{ planet.planetColor }}</td>
    </ng-container>

    <!-- Radius Column -->
    <ng-container matColumnDef="planetRadiusKM">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Radius in km</th>
        <td mat-cell *matCellDef="let planet">
            {{ planet.planetRadiusKM }}
        </td>
    </ng-container>

    <!-- Distance from Sun Column -->
    <ng-container matColumnDef="distanceFromSun">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Dist. from Sun
        </th>
        <td mat-cell *matCellDef="let planet">
            {{ planet.distInMillionsKM.fromSun }}
        </td>
    </ng-container>

    <!-- Distance from Earth Column -->
    <ng-container matColumnDef="distanceFromEarth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Dist. from Earth
        </th>
        <td mat-cell *matCellDef="let planet">
            {{ planet.distInMillionsKM.fromEarth }}
        </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="clickable"
        (click)="onRowClick(row)"
    ></tr>
</table>
