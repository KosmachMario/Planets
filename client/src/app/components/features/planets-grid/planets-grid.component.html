<div class="planets-grid">
    @for (planet of planets(); track planet.id) {
    <div class="app-card clickable" (click)="onRowClick(planet)">
        <app-planet-avatar
            [imageUrl]="planet.imageUrl"
            [planetName]="planet.planetName"
        />

        <div class="planet-info">
            <h3>{{ planet.planetName }}</h3>
            <p class="planet-description">{{ planet.description }}</p>
        </div>

        <div class="planet-details">
            <div>
                <h5>{{ planet.planetColor }}</h5>
                <span>Color</span>
            </div>
            <div>
                <h5>{{ planet.distInMillionsKM.fromSun }}</h5>
                <span>Dist. from Sun</span>
            </div>
            <div>
                <h5>{{ planet.planetRadiusKM }}</h5>
                <span>Radius in km</span>
            </div>
            <div>
                <h5>{{ planet.distInMillionsKM.fromEarth }}</h5>
                <span>Dist. from Earth</span>
            </div>
        </div>
    </div>
    }
</div>
